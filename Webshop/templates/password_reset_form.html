<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zur端cksetzen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #38383d;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .reset-container h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .reset-container p {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        .reset-container form {
            display: flex;
            flex-direction: column;
        }
        .reset-container input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .reset-container button {
            background:  rgb(241, 180, 89);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .reset-container button:hover {
            background: rgb(163, 111, 34);
        }
        .reset-container .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="reset-container">
    <h1>Passwort zur端cksetzen</h1>
    <p>Bitte gebe deine registrierte E-Mail-Adresse ein, um eine Anweisung zum Zur端cksetzen des Passworts zu erhalten.</p>
    {% if form.errors %}
        <div class="error-message">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" id="email" placeholder="E-Mail-Adresse" required>
        <button type="submit">Passwort zur端cksetzen</button>
    </form>
</div>
</body>
</html>
